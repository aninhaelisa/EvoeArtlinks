<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evoe Art</title>
    <link rel="shortcut icon" href="src/Studio - 1.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgb(147, 91, 68), rgb(90, 54, 38));
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .profile-img img {
            max-width: 120px;
            max-height: 120px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-link {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 40px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-link img{
            max-width: 45px;
            max-height: 45px;
            margin-right: 15px;
        }


        .link-text {
            flex: 1;
            text-align: left;
        }

        .link-text span {
            display: block;
            font-size: 14px;
            opacity: 0.8;
        }

        .link-text strong {
            font-size: 16px;
            font-weight: 600;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .contact-link {
                padding: 12px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-img">
            <img src="src/Studio - 1.png" alt="" srcset="">
        </div>
        <h1>Entre em Contato</h1>
        <p>Escolha uma das opções abaixo para falar comigo</p>

        <div class="contact-links">
            <a href="https://wa.me/5544997200148" class="contact-link whatsapp" target="_blank">
                <img src="src/whatsapp.png" alt="" srcset="">
                <div class="link-text">
                    <span>WhatsApp</span>
                    <strong>Enviar mensagem</strong>
                </div>
            </a>

            <a href="https://www.instagram.com/evoe.art_/" class="contact-link instagram" target="_blank">
                <img src="src/instagram.png" alt="" srcset="">
                <div class="link-text">
                    <span>Instagram</span>
                    <strong>@evoe.art_</strong>
                </div>
            </a>

            <a href="https://evoeart.shop" class="contact-link website" target="_blank">
                <img src="src/internet.png" alt="" srcset="">
                <div class="link-text">
                    <span>Site</span>
                    <strong>evoeart.shop</strong>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <p>Evoe Art &copy; 2025</p>
    </footer>
</body>

</html>
